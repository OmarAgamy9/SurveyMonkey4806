<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create Survey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Create Your Survey </h1>
<form action="#" th:action="@{/createSurvey}" th:object="${multipleChoiceQuestion}" method="post">
    <p>Question: <input type="text" th:field="*{question}" /></p>
    <p>Choice 1 <input type="text" th:field="*{choiceOne}" /></p>
    <p>Choice 2 <input type="text" th:field="*{choiceTwo}" /></p>
    <p>Choice 3 <input type="text" th:field="*{choiceThree}" /></p>
    <p>Choice 4 <input type="text" th:field="*{choiceFour}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
